<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Painel</title>
</head>

<body style="background-color: #f5e2e2;">
    <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="text-center">
            <h3>Painel Administrativo</h3>
        <div class="container card" style="width: 350px">
            <div class="card-body">
                <h6 class="text-center">Sign in to star your session</h6>
                <div class="position-relative">
                    <input class="form-control" type="text" placeholder="Email" aria-label="default input example">
                    <i class="bi bi-envelope-fill position-absolute top-50 end-0 translate-middle-y me-3"></i>
                </div>

                <div class="position-relative">
                    <input class="form-control mt-2" type="password" placeholder="Password"
                        aria-label="default input example">
                    <i class="bi bi-key-fill position-absolute top-50 end-0 translate-middle-y me-3"></i>
                </div>


                <button type="button" class="btn btn-dark w-100 mt-2 mb-2">Entrar</button>
                <a href="" class="link-dark d-flex align-items-start" style="text-decoration: none;">I forgot my password</a><br>
                <a href="" class="link-dark d-flex align-items-start" style="text-decoration: none;">Register a new membership</a>
            </div>
        </div>
    </div>
</div>
</body>

</html>
